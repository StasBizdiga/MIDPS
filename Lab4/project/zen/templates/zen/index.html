
<html>
{% if post_list %}
    <ul>
    {% for post in post_list %}
        <li style="font-family:calibri;font-size:150%">
        <a href="{% url 'zen:detail' post.id %}">{{ post.title }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
</html>
